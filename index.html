<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pagina de LoginModerna</title>
  </head>

  <body>
    <!-- Link dos meus meio de contatos nos icones flutuantes das paginas Linkedin e GitHub -->
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crie Sua Conta</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a
              href="https://github.com/BrenoSantos07"
              class="icon"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/breno-gabriel-897843221" class="icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a
            ></a>
          </div>
          <span>Use seu email para cadastro</span>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <button>Cadastrar-se</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Iniciar Sess√£o</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a
              href="https://github.com/BrenoSantos07"
              class="icon"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/breno-gabriel-897843221" class="icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a
              ></a>
          </div>
          <span> Ou use suas credenciais de e-mail</span>
          <input type="email" placeholder="Email" />
          <input type="Senha" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello! Amigo!!</h1>
            <p>
              Registre-se com seus dados pessoais para usar todos os recursos do
              site
            </p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Bem vindo de volta</h1>
            <p>
              Insira seus dados pessoais para usar todos os recursos do site
            </p>
            <button class="hidden" id="register">Cadastre-se</button>
          </div>
        </div>
      </div>
    </div>
  

    <script src="script.js"></script>
    <!-- BVreno 2024 -->
  </body>
</html>
